function func_vitalikbuterin(){
$.get(CORS_PROXY + 'https://rsshub.app/twitter/user/VitalikButerin', function (data) {
    var html = ``;
    $(data).find("item").each(function () { // or "item" or whatever suits your feed

     
        var el = $(this);
 

        title = el.find("title").text()

        
        if(strcmp.some(v => title.includes(v)) && !lnkcmp.includes(el.find("link").text())){ 

        lnkcmp.push(el.find("link").text())  
        
        if(strcmp.some(v => el.find("description").text().includes("RT"))){
        html += `

        
          <div class="card">
            <small class="text-muted">Retweeted by <a href="https://twitter.com/VitalikButerin" target="_blank">@VitalikButerin</a></small>
            <blockquote class="twitter-tweet">
              <a href="${el.find("link").text()}"></a>
            </blockquote>
          </div>
     

        `;
        }
        else{
        html += `

        
          <div class="card">
            <blockquote class="twitter-tweet">
              <a href="${el.find("link").text()}"></a>
            </blockquote>
          </div>
    

        `;
        }

      }
       

    });

document.getElementsByClassName("card-columns")[0].insertAdjacentHTML("beforeend", html)
func_naval()
});

}

<script>

function addScript( src ) {
  var s = document.createElement( 'script' );
  s.setAttribute( 'src', src );
  s.setAttribute( 'async', "" );

  elements = document.querySelectorAll('.card');

  elements.forEach((currentValue, index, arr) => {
        arr[index].appendChild( s.cloneNode(true) );
  })
