function func_cryptobriefing(){
var html = ``;
  
$.get(CORS_PROXY + 'https://cryptobriefing.com/feed/', function (data) {
    $(data).find("item").each(function () { // or "item" or whatever suits your feed

        html += `
           
             <a href="${el.find("link").text()}" target="_blank">

}
